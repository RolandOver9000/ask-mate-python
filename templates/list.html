<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage | AskMate</title>
</head>
<body>
    <h1>Latest Questions</h1>
    <ul>
        {% for question in questions_data %}
        <li>
            <a href="/question/{{question['id']}}">{{question['title']}}</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="/add-question">Ask a question</a></p>
</body>
</html>

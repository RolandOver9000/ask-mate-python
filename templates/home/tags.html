{% extends 'layout.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tags.css') }}">
{% endblock %}
{% block content %}
    <div>
        {% for tag in tags_counted %}
            <table>
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>{{ tag.count }}</td>
                </tr>
            </table>
        {% endfor %}
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags | AskMate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tags.css') }}">
</head>
<body>
    <div>
        {% for tag in tags_counted %}
            <table>
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>{{ tag.count }}</td>
                </tr>
            </table>
        {% endfor %}
    </div>
</body>
</html>

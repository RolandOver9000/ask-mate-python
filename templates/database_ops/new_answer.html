{% extends 'layout.html' %}
{% block head %}
        <meta charset="UTF-8">
        {% block title %}<title>Post an answer</title>{% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='add_response.css') }}">
{% endblock %}
{% block content %}
        <div>
            {% if question %}
            <a id="link-back-to-question" href="{{ url_for('display_question_and_answers', question_id=question.id) }}">Return to question</a>
            {%  elif answer %}
            <a id="link-back-to-question" href="{{ url_for('display_question_and_answers', question_id=answer.question_id) }}">Return to question</a>
            {% endif %}
        </div>
        <div id="body-of-inputs">
            <h2>{{ question.title}}</h2>
            <span id="question-message">{{ question.message}}</span>
            <form action="" method="post">
                <p>
                    <label for="message">Write your answer here:</label><br>
                    <textarea id="message" name="message" minlength="10" rows="6" cols="40" required>{{ answer.message if answer }}</textarea>
                </p>
                <p>
                    <label for="image">Image URL:</label><br>
                    <input id="image" name="image" size="30" value="{{ answer.image if answer and answer.image != None }}">
                </p>
                <p>
                    <button type="submit">{{ "Submit changes" if answer else "Send answer!" }}</button>
                </p>
            </form>
        </div>
{% endblock %}
